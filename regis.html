<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Form Register</title>
</head>



            <!--https://fontawesome.com/ -- Иконки
                https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" -- Шрифт (форматирование)
                https://fonts.google.com/ -- Выбор шрифта (редактирование) -->
              
<body>
    <div class="container" id="container"> 
        <div class="form-container sign-up">
            <form>
                <h1> Создать аккаунт</h1>

                <div class="social-icons">
                    <a href="#" class="icons"> <i class="fa-brands fa-google-plus"></i></a>
                    <a href="#" class="icons"> <i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icons"> <i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icons"> <i class="fa-brands fa-vk"></i></a>
                </div>

                <span> или используйте ваш email для регистрации</span>
                <input type="text" placeholder="Имя">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Пароль">
                <button> Зарегистрироваться </button>
            </form>
        </div>

            <div class="form-container sign-in">
                <form>
                    <h1> Войти в аккаунт</h1>
                    <div class="social-icons">
                        <a href="#" class="icons"> <i class="fa-brands fa-google-plus"></i></a>
                        <a href="#" class="icons"> <i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icons"> <i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="icons"> <i class="fa-brands fa-vk"></i></a>
                    </div>
                    <span> или используйте ваш email и пароль</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Пароль">
                    <a href="#"> Забыли свой пароль?</a>
                    <button> Войти </button>
                </form> 
            </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1> С возвращением!</h1>
                    <p>Зарегистрироваться с помощью персональных данных для использования на сайте</p>
                    <button class="hidden" id="login"> Войти </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1> Добро пожаловать!</h1>
                    <p>Введите ваши данные для использования на сайте</p>
                    <button class="hidden" id="register"> Зарегистрироваться </button>
                </div>
            </div>
        </div>
    </div>

    <script src="regs.js"> </script>

</body>


</html>
